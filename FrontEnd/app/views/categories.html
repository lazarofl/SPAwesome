<p>This is the Categories view.</p>

<div>
	<form class="form-horizontal" role="form" ng-submit="addCategory()">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nme" placeholder="Nome da categoria">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Adicionar</button>
			</div>
		</div>
	</form>	
</div>

<div ng-init="init()">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Nome</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in categories">
				<td>{{item.Id}}</td>
				<td>{{item.Name}}</td>
				<td><a href="">editar</a> - <a href="">remover</a></td>
			</tr>			
		</tbody>
	</table>
</div>
